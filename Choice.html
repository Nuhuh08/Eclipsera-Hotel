            position: fixed;

            align-items: center;
            text-align: center;
            padding: 40px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .choice-question {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(217, 182, 90, 0.6);
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 2s ease, transform 2s ease;

        .choice-buttons {
            display: flex;
            gap: 20px;
            opacity: 0;

        }

        .choice-buttons button {
            background: var(--accent);
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;

        .choice-buttons button:hover {

        }

        #music-toggle {

            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(185, 139, 255, 0.4);

            width: 50px;
            height: 50px;
            font-size: 1.4rem;

            cursor: pointer;
            transition: all 0.3s ease;

        #music-toggle:hover {
